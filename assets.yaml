main-global-css:
 filters: yui_css
 output: dist/css/main.global.min.css
 contents:
    - main/bootstrap/css/bootstrap.css
    - main/fonts/font-awesome/css/font-awesome.css
    - main-global-less

main-global-less:
  filters: less
  output: dist/css/admin.less.min.css
  contents:
    - main/style.less

main-global-js:
 filters: rjsmin
 output: dist/js/main.global.min.js
 contents:
    - main/jquery.min.js
    - main/bootstrap/js/bootstrap.min.js
